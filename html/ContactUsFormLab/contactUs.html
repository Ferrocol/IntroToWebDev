<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="#" method="POST">
            <div>
                <label id="firstNameLabel" for="firstName">First Name: </label>
                <input id="firstName" name="firstName" type="text" />
            </div>
            <br/>
            <div>
                <label id="lastNameLabel" for="lastName">Last Name: </label>
                <input id="lastName" name="lastName" type="text" />
            </div>
            <br/>
            <div>
                <label id="emailLabel" for="email">Email: </label>
                <input id="email" name="email" type="text" />
            </div>
            <br/>
            <div>
                <label id="licenseLabel" for="licenseType">Type of License: </label>
                <input id="licenseType" name="licenseType" type="radio" value="business" checked/>Business
                <input id="licenseType" name="licenseType" type="radio" value="personal" />Personal
            </div>
            <br/>
            <div>
                <label id="reasonLabel" for="reason">Reason: </label>
                <select id="reason" name="reason">
                    <option value="selectAReason">Select a Reason</option>
                    <option value="softwareSupport">Software Support</option>
                    <option value="hardwareSupport">Hardware Support</option>
                    <option value="informationRequest">Information Request</option>
                </select>
            </div>
            <br/>
            <div>
                <label id="additionalInformationLabel" for="additionalInformation">Additional Information: </label>
                <textarea id="additionalInformation" name="additionalInformation"></textarea>
            </div>
            <br/>
            <div>
                <input id="termsOfService" name="termsOfService" type="checkbox" value="termsOfService" />I have read the terms of service.
            </div>
            <br/>
            <div>
                <input type="submit" id="sendButton" value="Send Request" />
            </div>
        </form>
    </body>
</html>
